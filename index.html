<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>GitHub Pages</title>
  </head>
  <body>
    <header class="header">
      <a
        class="header__link"
        href="https://docs.github.com/en/pages"
        role="button"
      >
        Pages Help
      </a>
    </header>
    <section class="hero">
      <div class="l-container hero__container">
        <a class="hero__link" href="./index.html" role="button">
          <img class="hero__image" src="./assets/logo.svg" alt="GitHub Page" />
        </a>
        <h1>Websites for you and your projects.</h1>
        <h2>
          Hosted directly from your
          <a href="https://github.com" role="button">GitHub repository</a>. Just
          edit, push, and your changes are live.
        </h2>
        <div class="slideshow">
          <img
            class="slideshow__image"
            src="./assets/slideshow/jekyllrb.png"
            width="893"
            alt="Jekyll"
          />
        </div>
      </div>
    </section>
  </body>
</html>
